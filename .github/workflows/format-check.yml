name: Code Formatting Check

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    format-check:
        name: Check Code Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Get pnpm store directory
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Cache node modules
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check Prettier formatting
              run: pnpm exec prettier --check "src/**/*.ts" "test/**/*.ts"

            - name: TypeScript type check
              run: pnpm exec tsc --noEmit

            - name: ESLint check
              run: pnpm exec eslint "{src,apps,libs,test}/**/*.ts"

            - name: Summary
              if: success()
              run: |
                  echo "✅ All formatting and linting checks passed!"
                  echo "- Prettier formatting: OK"
                  echo "- ESLint rules: OK"
                  echo "- TypeScript types: OK"

            - name: Failure notification
              if: failure()
              run: |
                  echo "❌ Code formatting or linting issues detected"
                  echo "Please run the following commands locally:"
                  echo "  pnpm run format       # Auto-fix formatting"
                  echo "  pnpm run lint         # Auto-fix linting issues"
                  echo "  pnpm exec tsc --noEmit # Check TypeScript types"
